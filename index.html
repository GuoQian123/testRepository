<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        while (true) {
            var choose = prompt("欢迎使用简易计算机：\n1、加法运算；\n2、减法运算；\n3、乘法运算；\n4、除法运算；\n5、退出\n请输入您的选项：");
            if (choose == 1) {
                var num1 = parseInt(prompt("请输入第一个数："));
                var num2 = parseInt(prompt("请输入第二个数："));
                alert("结果为:" + (num1 + num2));
            } else if (choose == 2) {
                var num1 = parseInt(prompt("请输入第一个数："));
                var num2 = parseInt(prompt("请输入第二个数："));
                alert("结果为:" + (num1 - num2));
            } else if (choose == 3) {
                var num1 = parseInt(prompt("请输入第一个数："));
                var num2 = parseInt(prompt("请输入第二个数："));
                alert("结果为:" + (num1 * num2));
            } else if (choose == 4) {
                var num1 = parseInt(prompt("请输入第一个数："));
                var num2 = parseInt(prompt("请输入第二个数："));
                alert("结果为:" + (num1 / num2));
            } else if (choose == 5) {
                break;
            } else {
                alert("输入错误，请重新输入！");
            }
        }
    </script>
</head>
